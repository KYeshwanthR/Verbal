<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meanings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Word Meanings</h1>
        <ul class="list-group">
            {% for word, meaning in words.items() %}
            <li class="list-group-item word-item d-flex flex-column" data-word="{{ word }}">
                <div class="d-flex justify-content-between align-items-center w-100" onclick="revealExamples('{{ word }}')">
                    <span class="word">{{ word }}</span>
                    <button class="btn btn-dark reveal-button ms-3" onclick="revealMeaning('{{ word }}', this, event)"><i class="fas fa-eye"></i> Reveal Meaning</button>
                </div>
                <div class="examples mt-2 w-100" style="display: none;"></div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function revealMeaning(word, button, event) {
            event.stopPropagation();
            fetch(`/reveal/${word}`)
                .then(response => response.json())
                .then(data => {
                    const meanings = Array.isArray(data.meaning) ? data.meaning : [data.meaning];
                    const meaningContent = `<ul class="list-group">${meanings.map(m => `<li class="list-group-item bg-dark text-light border-light">${m}</li>`).join('')}</ul>`;
                    button.outerHTML = `<div class="meaning mt-2">${meaningContent}</div>`;
                });
        }

        function revealExamples(word) {
            const wordItem = document.querySelector(`[data-word="${word}"]`);
            const examples = wordItem.querySelector('.examples');
            if (examples.style.display === 'block') {
                examples.style.display = 'none';
            } else {
                fetch(`/examples/${word}`)
                    .then(response => response.json())
                    .then(data => {
                        const exampleTexts = Array.isArray(data.example) ? data.example : [data.example];
                        examples.innerHTML = exampleTexts.length ? `<ul class="list-group">${exampleTexts.map(e => `<li class="list-group-item bg-dark text-light border-light">${e}</li>`).join('')}</ul>` : '<p class="text-muted">No examples available</p>';
                        examples.style.display = 'block';
                    });
            }
        }
    </script>
</body>
</html>
